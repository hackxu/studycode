<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="parent" id="parent">
    <div class="child-1">
      <div class="child-1-1">
        <div class="child-1-1-1">
          a
        </div>
      </div>
      <div class="child-1-2">
        <div class="child-1-2-1">
          b
        </div>
      </div>
      <div class="child-1-3">
        c
      </div>
    </div>
    <div class="child-2">
      <div class="child-2-1">
        d
      </div>
      <div class="child-2-2">
        e
      </div>
    </div>
    <div class="child-3">
      <div class="child-3-1">
        f
      </div>
    </div>
  </div>
</body>
<script>
  
  let parent = document.getElementById('parent')

  // 深度优先遍历
  let deepTraversall = (node, nodeList = []) => {
    if (node !== null) {
      nodeList.push(node)
      let children = node.children
      for (let i = 0; i < children.length; i++) {
        deepTraversall(children[i], nodeList)
      }
    }
    console.log(nodeList);
    return nodeList
  }
  // deepTraversall(parent)

  // 广度优先遍历
  let widthTraversal2 = (node) => {
    let nodes = []
    let queue = []
    if (node) {
      queue.push(node)
      while (queue.length) {
        let item = queue.shift()
        let children = item.children
        nodes.push(item)
        // 队列，先进先出
        // nodes = [] queue = [parent]
        // nodes = [parent] queue = [child1,child2,child3]
        // nodes = [parent, child1] queue = [child2,child3,child1-1,child1-2]
        // nodes = [parent,child1,child2]
        for (let i = 0; i < children.length; i++) {
          queue.push(children[i])
        }
      }
    }
    console.log(nodes);

    return nodes
  }
  widthTraversal2(parent)
</script>

</html>
